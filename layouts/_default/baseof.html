</head>
<body>
    <header>
         <h1><a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a></h1>
         <!-- Navigation -->
    </header>
    <main>
        {{ block "main" . }}
            <!-- Default main content -->
        {{ end }}
    </main>

</html>
